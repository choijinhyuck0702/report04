<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <!-- reset -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- 기본공통스타일 -->
    <link rel="stylesheet" href="./css/default.css">
    <!-- fontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Report04</title>
</head>
<body>
    <section class="wrap" id="wrap">
        <header class="header" id="header">
            <div class="container">
                <div class="inner">
                    <div class="left-icons">
                        <i class="fas fa-bars"></i>
                        <i class="fas fa-search"></i>
                    </div>
                    <h1 class="title">
                        Profile
                    </h1>
                    <div class="right-icons">
                        <i class="fas fa-user"></i>
                        <i class="fas fa-comments"></i>
                    </div>
                </div>
            </div>
        </header>
        <section class="main">
            <div class="container">
                <div class="big-cycle">
                    <div class="half-cycle"></div>
                    <div class="short-cycle">
                        <img src="./images/main.jpg" alt="main image">
                    </div>
                    <div class="percent-cycle1"></div>
                    <div class="percent-cycle2">
                        <span>50%</span>
                    </div>
                </div>
                <span class="cycle-state">Complate</span>
                <span class="name">Hong Gil-dong</span>
                <span class="position"><i class="fas fa-map-marker-alt"></i> Seoul, joongu</span>
                <div class="numbers">
                    <div class="followers">
                        <span>1,120</span>
                        <span>팔로워</span>
                    </div>
                    <div class="line"></div>
                    <div class="following">
                        <span>1,567</span>
                        <span>팔로윙</span>
                    </div>
                    <div class="line"></div>
                    <div class="photos">
                        <span>678</span>
                        <span>사진첩</span>
                    </div>
                </div>
                <div class="image-group">
                    <div class="grid-cont">
                        <div class="square square01">
                            <img src="./images/2.jpg" alt="img1">
                        </div>
                    </div>
                    <div class="grid-cont">
                        <div class="square square02">
                            <img src="./images/3.jpg" alt="img2">
                        </div>
                    </div>
                    <div class="grid-cont">
                        <div class="square square03">
                            <img src="./images/4.jpg" alt="img3">
                        </div>
                    </div>
                    <div class="grid-cont">
                        <div class="square square04">
                            <img src="./images/5.jpg" alt="img4">
                        </div>
                    </div>
                    <div class="grid-cont">
                        <div class="square square05">
                            <img src="./images/6.jpg" alt="img5">
                        </div>
                    </div>
                    <div class="grid-cont">
                        <div class="square square06">
                            <img src="./images/7.jpg" alt="img6">
                        </div>
                    </div>
                    <div class="grid-cont">
                        <div class="square square07">
                            <img src="./images/8.jpg" alt="img7">
                        </div>
                    </div>
                    <div class="grid-cont">
                        <div class="square square08">
                            <img src="./images/9.jpg" alt="img8">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="container">
                <a href="#"><i class="fas fa-home"></i></a>
                <a href=""><i class="fas fa-handshake"></i></a>
                <a href=""><i class="fab fa-telegram-plane"></i></a>
                <a href=""><i class="fas fa-map-marked-alt"></i></a>
            </div>
        </footer>
    </section>
</body>
</html>
